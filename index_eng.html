<body>


  <section id="contact" >
    <div class="contact_area container" data-aos="flip-left">
      <form action="" class="gform" data-email="" method="">

        <h3 data-aos="fade-up"
        data-aos-duration="3000">CONTACT</h3>
        <input type="email" value="" placeholder="E-MAIL" class="email" required data-aos="fade-up"
        data-aos-duration="3000">
        <input type="text" value="" placeholder="NAME" class="name" required data-aos="fade-up"
        data-aos-duration="3000">
        <input type="text" value="" placeholder="TITLE" class="title" required data-aos="fade-up"
        data-aos-duration="3000">
        <textarea name="message" id="message" placeholder="TEXT" data-aos="fade-up"
        data-aos-duration="3000"></textarea>

        <input type="submit" value="SEND" class="send" data-aos="fade-up"
        data-aos-duration="3000">
      </form>
    </div><!-- contact_area -->
  </section><!-- contact -->
  



  <footer>
    <div class="footer_wrap container">
      <div class="footer_contents" data-aos="fade-right"
      data-aos-offset="300"
      data-aos-easing="ease-in-sine">
        <div class="f_box f_box1" data-aos="fade-up"
        data-aos-duration="3000">
          <h4>CEO 
            <span></span>
          </h4>
          <h4>ADDRESS
            <span></span> 
          </h4>
        </div>

        <div class="f_box f_box2" data-aos="fade-up"
        data-aos-duration="3000">
          <h4>CUSTOMER CENTER
            <span></span>
          </h4>
          <h4>OPERATING HOURS
            <span>AM9:00 - PM18:00</span>
          </h4>
        </div>

        <div class="f_box f_box3" data-aos="fade-up"
        data-aos-duration="3000">
          <h4>COMMUNITY</h4>
          <h5>
            <a href=""><i class="xi-kakaotalk xi-3x"></i></a>
            <a href=""><i class="xi-telegram xi-3x"></i></a>
          </h5>
        </div>
      </div><!-- footer_contents -->


      <div class="f_logo" data-aos="fade-up"
      data-aos-duration="3000">
        <a href="index_eng.html"><img src="img/f_logo.png" alt="f_logo" onmouseover="this.src='img/RSGL_logo.png'" onmouseout="this.src='img/f_logo.png'"></a>
      </div>

      <div class="f_text">
        <p>RSGL 재단은 코인제작 및 플랫폼 운영, 지갑 관리, 거래소 상장 추진 및 관리에 관한 업무만 진행하고 있습니다.
          코인 판매에 관련된 업무엔 관여하지 않습니다.  
         </p>
      </div>
    </div><!-- footer_wrap -->
